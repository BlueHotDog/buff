version: '3.7'
services:
  minio:
    container_name: minio
    image: minio/minio:latest
    volumes:
      - ./.docker/data/minio:/data:delegated
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data

  postgres:
    image: postgres:11-alpine
    container_name: buff_postgres
    restart: always
    ports:
      - 15432:5432
    volumes:
      - ./.docker/data/postgres:/var/lib/postgresql/data:delegated

  webpack:
    build:
      context: .
      dockerfile: ./.docker/dev/Dockerfile
      target: "webpack"
    container_name: buff_webpack
    restart: unless-stopped
    command: yarn run watch
    volumes:
      - ./server:/app:cached
      - ./server/priv/static:/app/priv/static:delegated

  app:
    build:
      context: .
      dockerfile: ./.docker/dev/Dockerfile
      target: "app"
    container_name: buff_app
    ports:
      - 4000:4000
    command: mix do deps.get, deps.compile, phx.server
    volumes:
      - ./server:/app:delegated
      - deps:/app/deps
      # - ./server/deps:/app/deps:delegated
      # - ./server/_build:/app/_build:delegated
      # - ./server/priv/static:/app/priv/static:delegated
    depends_on:
      - postgres
      # - webpack
      - minio
volumes:
#   static: {}
  deps: {}
#   build: {}
#   minio-data: {}
